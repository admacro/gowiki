<html>
    <head>
		    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		    <meta charset="UTF-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		    <link href="/static/min.css" rel="stylesheet" type="text/css">

        <title>Editing {{.Title}}</title>

        <style>
         textarea {
             width: 30em;
             height: 20em;
         }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col c12">
                <a class="btn btn-b btn-sm smooth" href="/view/{{.Title}}">back</a>
            </div>
        </div>
        <h1>{{.Title}}</h1>
        <form action='/save/{{.Title}}' method='POST'>
            <div class="row">
                <div class="col c12">
                    <textarea name='body' class="smooth">{{printf "%s" .Body}}</textarea>
                </div>
                <div class="col c12">
                    <input value='Save' type='submit' class="smooth">
                </div>
            </div>
        </form>
    </body>
</html>
