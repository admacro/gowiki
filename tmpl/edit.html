<html>
    <head>
		    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		    <meta charset="UTF-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		    <link href="/static/min.css" rel="stylesheet" type="text/css">

        <title>Editing {{.Title}}</title>

        <style>
         textarea {
             width: 30em;
             height: 20em;
         }
        </style>
    </head>
    <body>
        <div class="container">
            <a class="btn btn-b btn-sm smooth" href="/view/{{.Title}}">back</a>
        </div>
        <div class="container">
            <h2>{{.Title}}</h2>
            <form action='/save/{{.Title}}' method='POST'>
                <textarea name='body' class="smooth">{{printf "%s" .Body}}</textarea>
                <input value='Save' type='submit' class="smooth">
            </form>
        </div>
    </body>
</html>
